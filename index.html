<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Portfolio Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            aspect-ratio: 1;
            background-color: #eee;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .thumbnail:hover img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .thumbnail:hover .overlay {
            opacity: 1;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
            touch-action: none;
        }
        
        .modal-content-container {
            position: absolute;
            width: 100%;
            height: calc(100% - 120px);
            overflow: hidden;
        }
        
        .modal-content {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
            max-width: none;
            cursor: grab;
        }
        
        .modal-content.grabbing {
            cursor: grabbing;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Control panel */
        .control-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1001;
        }
        
        .zoom-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .control-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Dual slider controls */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .slider-label {
            color: white;
            min-width: 40px;
            text-align: center;
        }
        
        .slider {
            flex-grow: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .horizontal-slider {
            width: 100%;
        }
        
        .vertical-slider {
            width: 6px;
            height: 150px;
            writing-mode: bt-lr;
        }
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .modal-content-container {
                height: calc(100% - 180px);
            }
            
            .control-panel {
                padding: 10px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Photo Portfolio</h1>
        <p>Click on any image to view with enhanced controls</p>
    </header>
    
    <main class="portfolio-grid" id="portfolioContainer">
        <!-- Thumbnails will be dynamically inserted here -->
    </main>
    
    <!-- Full image modal with advanced controls -->
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <div class="modal-content-container" id="imageContainer">
            <img class="modal-content" id="fullImage">
        </div>
        <div class="control-panel">
            <div class="zoom-controls">
                <button class="control-btn" id="zoomIn">+</button>
                <button class="control-btn" id="zoomOut">-</button>
                <button class="control-btn" id="resetZoom">â†»</button>
            </div>
            
            <div class="slider-container">
                <span class="slider-label">X</span>
                <input type="range" class="slider horizontal-slider" id="panX" min="-100" max="100" value="0">
            </div>
            
            <div class="slider-container">
                <span class="slider-label">Y</span>
                <input type="range" class="slider horizontal-slider" id="panY" min="-100" max="100" value="0">
            </div>
            
            <div class="slider-container" style="justify-content: center;">
                <input type="range" class="slider vertical-slider" id="zoomSlider" min="10" max="500" value="100">
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const portfolioContainer = document.getElementById('portfolioContainer');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('fullImage');
            const imageContainer = document.getElementById('imageContainer');
            const closeBtn = document.querySelector('.close');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const resetZoomBtn = document.getElementById('resetZoom');
            const zoomSlider = document.getElementById('zoomSlider');
            const panSlider = document.getElementById('panSlider');

            // Sample images
            const imageFiles = [
                { thumb: 'images/thumbs/1304_Bulbs.JPG', full: 'images/1304_Bulbs.JPG', title: '1304_Bulbs.JPG' },
{ thumb: 'images/thumbs/1304_Edge.JPG', full: 'images/1304_Edge.JPG', title: '1304_Edge.JPG' },
{ thumb: 'images/thumbs/1304_Gentletouch.JPG', full: 'images/1304_Gentletouch.JPG', title: '1304_Gentletouch.JPG' },
{ thumb: 'images/thumbs/1304_Overdrive.JPG', full: 'images/1304_Overdrive.JPG', title: '1304_Overdrive.JPG' },
{ thumb: 'images/thumbs/1304_Skynet.JPG', full: 'images/1304_Skynet.JPG', title: '1304_Skynet.JPG' },
{ thumb: 'images/thumbs/blue_window.jpg', full: 'images/blue_window.jpg', title: 'blue_window.jpg' },
{ thumb: 'images/thumbs/bottle.jpg', full: 'images/bottle.jpg', title: 'bottle.jpg' },
{ thumb: 'images/thumbs/guard1.jpg', full: 'images/guard1.jpg', title: 'guard1.jpg' },
{ thumb: 'images/thumbs/guard2.jpg', full: 'images/guard2.jpg', title: 'guard2.jpg' },
{ thumb: 'images/thumbs/guard3.jpg', full: 'images/guard3.jpg', title: 'guard3.jpg' },
{ thumb: 'images/thumbs/IMG_0021.jpg', full: 'images/IMG_0021.jpg', title: 'IMG_0021.jpg' },
{ thumb: 'images/thumbs/IMG_0022.jpg', full: 'images/IMG_0022.jpg', title: 'IMG_0022.jpg' },
{ thumb: 'images/thumbs/IMG_0023.JPG', full: 'images/IMG_0023.JPG', title: 'IMG_0023.JPG' },
{ thumb: 'images/thumbs/IMG_0109_full.jpg', full: 'images/IMG_0109_full.jpg', title: 'IMG_0109_full.jpg' },
{ thumb: 'images/thumbs/IMG_0110.jpg', full: 'images/IMG_0110.jpg', title: 'IMG_0110.jpg' },
{ thumb: 'images/thumbs/IMG_0116.jpg', full: 'images/IMG_0116.jpg', title: 'IMG_0116.jpg' },
{ thumb: 'images/thumbs/IMG_0143.jpg', full: 'images/IMG_0143.jpg', title: 'IMG_0143.jpg' },
{ thumb: 'images/thumbs/IMG_0146.JPG', full: 'images/IMG_0146.JPG', title: 'IMG_0146.JPG' },
{ thumb: 'images/thumbs/IMG_0150.JPG', full: 'images/IMG_0150.JPG', title: 'IMG_0150.JPG' },
{ thumb: 'images/thumbs/IMG_0155.JPG', full: 'images/IMG_0155.JPG', title: 'IMG_0155.JPG' },
{ thumb: 'images/thumbs/IMG_0175.jpg', full: 'images/IMG_0175.jpg', title: 'IMG_0175.jpg' },
{ thumb: 'images/thumbs/IMG_0176.JPG', full: 'images/IMG_0176.JPG', title: 'IMG_0176.JPG' },
{ thumb: 'images/thumbs/IMG_0187.JPG', full: 'images/IMG_0187.JPG', title: 'IMG_0187.JPG' },
{ thumb: 'images/thumbs/IMG_0200.JPG', full: 'images/IMG_0200.JPG', title: 'IMG_0200.JPG' },
{ thumb: 'images/thumbs/IMG_0231 - Copy.JPG', full: 'images/IMG_0231 - Copy.JPG', title: 'IMG_0231 - Copy.JPG' },
{ thumb: 'images/thumbs/IMG_0233.jpg', full: 'images/IMG_0233.jpg', title: 'IMG_0233.jpg' },
{ thumb: 'images/thumbs/IMG_0234.JPG', full: 'images/IMG_0234.JPG', title: 'IMG_0234.JPG' },
{ thumb: 'images/thumbs/IMG_0244.JPG', full: 'images/IMG_0244.JPG', title: 'IMG_0244.JPG' },
{ thumb: 'images/thumbs/IMG_0245.jpg', full: 'images/IMG_0245.jpg', title: 'IMG_0245.jpg' },
{ thumb: 'images/thumbs/IMG_0251.JPG', full: 'images/IMG_0251.JPG', title: 'IMG_0251.JPG' },
{ thumb: 'images/thumbs/IMG_0257.jpg', full: 'images/IMG_0257.jpg', title: 'IMG_0257.jpg' },
{ thumb: 'images/thumbs/IMG_0271.JPG', full: 'images/IMG_0271.JPG', title: 'IMG_0271.JPG' },
{ thumb: 'images/thumbs/IMG_0350_final.jpg', full: 'images/IMG_0350_final.jpg', title: 'IMG_0350_final.jpg' },
{ thumb: 'images/thumbs/IMG_0448.jpg', full: 'images/IMG_0448.jpg', title: 'IMG_0448.jpg' },
{ thumb: 'images/thumbs/IMG_0462.jpg', full: 'images/IMG_0462.jpg', title: 'IMG_0462.jpg' },
{ thumb: 'images/thumbs/IMG_0482.jpg', full: 'images/IMG_0482.jpg', title: 'IMG_0482.jpg' },
{ thumb: 'images/thumbs/IMG_0488.jpg', full: 'images/IMG_0488.jpg', title: 'IMG_0488.jpg' },
{ thumb: 'images/thumbs/IMG_0496.jpg', full: 'images/IMG_0496.jpg', title: 'IMG_0496.jpg' },
{ thumb: 'images/thumbs/IMG_0498.jpg', full: 'images/IMG_0498.jpg', title: 'IMG_0498.jpg' },
{ thumb: 'images/thumbs/IMG_0506.jpg', full: 'images/IMG_0506.jpg', title: 'IMG_0506.jpg' },
{ thumb: 'images/thumbs/IMG_20250505_152743.jpg', full: 'images/IMG_20250505_152743.jpg', title: 'IMG_20250505_152743.jpg' },
{ thumb: 'images/thumbs/NotRoseMoon_A.jpg', full: 'images/NotRoseMoon_A.jpg', title: 'NotRoseMoon_A.jpg' },
{ thumb: 'images/thumbs/stripes.jpg', full: 'images/stripes.jpg', title: 'stripes.jpg' },
{ thumb: 'images/thumbs/teabag_dream.jpg', full: 'images/teabag_dream.jpg', title: 'teabag_dream.jpg' }

            ];

            // Transformation state
            const state = {
                scale: 1,
                translateX: 0,
                translateY: 0,
                minScale: 0.1,
                maxScale: 5,
                isDragging: false,
                startX: 0,
                startY: 0,
                initialX: 0,
                initialY: 0,
                maxPan: 0,
                mouseX: 0,
                mouseY: 0
            };

            // Create thumbnails
            function createThumbnails() {
                imageFiles.forEach(image => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    
                    const img = document.createElement('img');
                    img.src = image.thumb;
                    img.alt = image.title;
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    overlay.textContent = image.title;
                    
                    thumbnail.appendChild(img);
                    thumbnail.appendChild(overlay);
                    
                    thumbnail.addEventListener('click', () => openModal(image.full, image.title));
                    
                    portfolioContainer.appendChild(thumbnail);
                });
            }

            // Open modal with image
            function openModal(src, title) {
                resetTransform();
                modal.style.display = 'block';
                modalImg.src = src;
                modalImg.alt = title;
                
                modalImg.onload = function() {
                    centerImage();
                    updateSliders();
                };
            }

            // Center image
            function centerImage() {
                const containerWidth = imageContainer.clientWidth;
                const containerHeight = imageContainer.clientHeight;
                const imgWidth = modalImg.naturalWidth;
                const imgHeight = modalImg.naturalHeight;
                
                // Calculate initial scale
                const scaleX = containerWidth / imgWidth;
                const scaleY = containerHeight / imgHeight;
                state.scale = Math.min(scaleX, scaleY, 1);
                
                // Calculate max pan distance
                state.maxPan = Math.max(
                    (imgWidth * state.maxScale - containerWidth) / 2,
                    (imgHeight * state.maxScale - containerHeight) / 2
                );
                
                // Center image
                state.translateX = (containerWidth - imgWidth * state.scale) / 2;
                state.translateY = (containerHeight - imgHeight * state.scale) / 2;
                
                updateTransform();
            }

            // Update transform
            function updateTransform() {
                modalImg.style.transform = `
                    translate(${state.translateX}px, ${state.translateY}px)
                    scale(${state.scale})
                `;
            }

            // Reset transform
            function resetTransform() {
                state.scale = 1;
                state.translateX = 0;
                state.translateY = 0;
                updateTransform();
                centerImage();
                updateSliders();
            }

            // Update sliders
            function updateSliders() {
                zoomSlider.value = ((state.scale - state.minScale) / (state.maxScale - state.minScale)) * 100;
                
                // Calculate pan percentage (average of X and Y)
                const panPercentage = ((state.translateX + state.translateY) / (2 * state.maxPan)) * 100;
                panSlider.value = Math.max(-100, Math.min(100, panPercentage));
            }

            // Zoom to point
            function zoomToPoint(scaleFactor, clientX, clientY) {
                const prevScale = state.scale;
                state.scale *= scaleFactor;
                state.scale = Math.max(state.minScale, Math.min(state.scale, state.maxScale));
                
                // Get container position
                const rect = imageContainer.getBoundingClientRect();
                const containerX = rect.left;
                const containerY = rect.top;
                
                // Calculate mouse position relative to container
                const mouseX = clientX - containerX;
                const mouseY = clientY - containerY;
                
                // Adjust position to zoom toward the point
                state.translateX = mouseX - (mouseX - state.translateX) * (state.scale / prevScale);
                state.translateY = mouseY - (mouseY - state.translateY) * (state.scale / prevScale);
                
                // Constrain to boundaries
                constrainPosition();
                updateTransform();
                updateSliders();
            }

            // Pan image
            function panImage(deltaX, deltaY) {
                state.translateX += deltaX;
                state.translateY += deltaY;
                constrainPosition();
                updateTransform();
                updateSliders();
            }

            // Constrain position
            function constrainPosition() {
                const containerWidth = imageContainer.clientWidth;
                const containerHeight = imageContainer.clientHeight;
                const imgWidth = modalImg.naturalWidth * state.scale;
                const imgHeight = modalImg.naturalHeight * state.scale;
                
                const maxTranslateX = Math.max(0, (imgWidth - containerWidth) / 2);
                const maxTranslateY = Math.max(0, (imgHeight - containerHeight) / 2);
                
                state.translateX = Math.max(
                    (containerWidth - imgWidth) / 2,
                    Math.min(
                        (containerWidth + imgWidth) / 2 - containerWidth,
                        state.translateX
                    )
                );
                
                state.translateY = Math.max(
                    (containerHeight - imgHeight) / 2,
                    Math.min(
                        (containerHeight + imgHeight) / 2 - containerHeight,
                        state.translateY
                    )
                );
            }

            // Track mouse position
            imageContainer.addEventListener('mousemove', (e) => {
                state.mouseX = e.clientX;
                state.mouseY = e.clientY;
            });

            // Mouse wheel zoom
            imageContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                zoomToPoint(zoomFactor, e.clientX, e.clientY);
            });

            // Mouse drag to pan
            modalImg.addEventListener('mousedown', (e) => {
                if (state.scale <= 1) return;
                
                state.isDragging = true;
                state.startX = e.clientX;
                state.startY = e.clientY;
                state.initialX = state.translateX;
                state.initialY = state.translateY;
                modalImg.classList.add('grabbing');
                e.preventDefault();
            });

            window.addEventListener('mousemove', (e) => {
                if (!state.isDragging) return;
                
                const dx = e.clientX - state.startX;
                const dy = e.clientY - state.startY;
                
                state.translateX = state.initialX + dx;
                state.translateY = state.initialY + dy;
                
                constrainPosition();
                updateTransform();
                updateSliders();
                e.preventDefault();
            });

            window.addEventListener('mouseup', () => {
                state.isDragging = false;
                modalImg.classList.remove('grabbing');
            });

            // Touch events
            modalImg.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    if (state.scale <= 1) return;
                    
                    state.isDragging = true;
                    state.startX = e.touches[0].clientX;
                    state.startY = e.touches[0].clientY;
                    state.initialX = state.translateX;
                    state.initialY = state.translateY;
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    // Pinch zoom
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    e.preventDefault();
                }
            });

            window.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && state.isDragging) {
                    const dx = e.touches[0].clientX - state.startX;
                    const dy = e.touches[0].clientY - state.startY;
                    
                    state.translateX = state.initialX + dx;
                    state.translateY = state.initialY + dy;
                    
                    constrainPosition();
                    updateTransform();
                    updateSliders();
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    // Pinch zoom
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.hypot(
                        touch1.clientX - touch2.clientX,
                        touch1.clientY - touch2.clientY
                    );
                    
                    if (initialDistance) {
                        const centerX = (touch1.clientX + touch2.clientX) / 2;
                        const centerY = (touch1.clientY + touch2.clientY) / 2;
                        const zoomFactor = currentDistance / initialDistance;
                        zoomToPoint(zoomFactor, centerX, centerY);
                    }
                    initialDistance = currentDistance;
                    e.preventDefault();
                }
            });

            window.addEventListener('touchend', () => {
                state.isDragging = false;
                initialDistance = null;
            });

            // Control buttons
            zoomInBtn.addEventListener('click', () => {
                zoomToPoint(1.2, state.mouseX, state.mouseY);
            });

            zoomOutBtn.addEventListener('click', () => {
                zoomToPoint(1/1.2, state.mouseX, state.mouseY);
            });

            resetZoomBtn.addEventListener('click', resetTransform);
            closeBtn.addEventListener('click', () => modal.style.display = 'none');

            // Sliders
            zoomSlider.addEventListener('input', (e) => {
                const newScale = state.minScale + (e.target.value / 100) * (state.maxScale - state.minScale);
                const scaleFactor = newScale / state.scale;
                zoomToPoint(scaleFactor, imageContainer.clientWidth / 2, imageContainer.clientHeight / 2);
            });

            panSlider.addEventListener('input', (e) => {
                const panAmount = e.target.value / 100 * state.maxPan;
                state.translateX = panAmount;
                state.translateY = panAmount;
                constrainPosition();
                updateTransform();
            });

            // Prevent modal close when interacting with image
            modalImg.addEventListener('click', (e) => e.stopPropagation());
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });

            // Initialize
            createThumbnails();
        });
    </script>
</body>
</html>
