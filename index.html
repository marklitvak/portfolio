<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced LittleCan</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 20px;
            touch-action: none;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            aspect-ratio: 1;
            background-color: #eee;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .thumbnail:hover img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .thumbnail:hover .overlay {
            opacity: 1;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
            touch-action: none;
        }
        
        .modal-content-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .modal-content {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
            max-width: none;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1001;
        }
        
        .control-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photos</h1>
        <p>Click on any image to view full resolution</p>
    </header>
    
    <main class="portfolio-grid" id="portfolioContainer">
        <!-- Thumbnails will be dynamically inserted here -->
    </main>
    
    <!-- Full image modal with zoom/pan capabilities -->
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <div class="modal-content-container" id="imageContainer">
            <img class="modal-content" id="fullImage">
        </div>
        <div class="controls">
            <button class="control-btn" id="zoomIn">+</button>
            <button class="control-btn" id="zoomOut">-</button>
            <button class="control-btn" id="resetZoom">â†»</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
