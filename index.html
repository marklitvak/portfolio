<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Photo Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            aspect-ratio: 1;
            background-color: #eee;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .thumbnail:hover img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .thumbnail:hover .overlay {
            opacity: 1;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
            touch-action: none;
        }
        
        .modal-content-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
        }
    </style>
</head>

            function openModal(src, title) {
                resetTransform();

            // Center image
            function centerImage() {
                const containerWidth = imageContainer.clientWidth;
                const containerHeight = imageContainer.clientHeight;
                const imgWidth = modalImg.naturalWidth;
                const imgHeight = modalImg.naturalHeight;
                
                // Calculate initial scale
                const scaleX = containerWidth / imgWidth;
                const scaleY = containerHeight / imgHeight;
                state.scale = Math.min(scaleX, scaleY, 1);
                
                // Center image
                state.translateX = (containerWidth - imgWidth * state.scale) / 2;
                state.translateY = (containerHeight - imgHeight * state.scale) / 2;
                
                updateTransform();
            }

            // Update transform
            function updateTransform() {
                modalImg.style.transform = `
                    translate(${state.translateX}px, ${state.translateY}px)
                    scale(${state.scale})
                `;
            }

            // Reset transform
            function resetTransform() {
                state.scale = 1;
                state.translateX = 0;
                state.translateY = 0;
                updateTransform();
                centerImage();

            // Constrain position

                    Math.min(
                        (containerWidth + imgWidth) / 2 - containerWidth,
                        state.translateX
                    )
                );
                
                state.translateY = Math.max(
                    (containerHeight - imgHeight) / 2,
                    Math.min(
                        (containerHeight + imgHeight) / 2 - containerHeight,
